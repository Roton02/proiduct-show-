<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            position: relative;
            overflow: hidden;
        }
        .slider-track {
            display: flex;
            transition: transform 0.3s ease;
        }
        .slider-slide {
            min-width: 100%;
            flex-shrink: 0;
        }
        .thumbnail {
            transition: all 0.2s ease;
        }
        .thumbnail.active {
            border-color: #3b82f6;
            transform: scale(1.05);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <button onclick="goBack()" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Products
                </button>
                <h1 class="text-xl font-bold text-gray-900">Product Details</h1>
                <div></div>
            </div>
        </div>
    </header>

    <!-- Product Details -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="product-container" class="fade-in">
            <!-- Product content will be loaded here -->
        </div>
    </main>

    <script>
        let currentSlide = 0;
        let product = null;

        function goBack() {
            window.location.href = 'index.html';
        }

        function nextSlide() {
            if (product && currentSlide < product.imagesLink.length - 1) {
                currentSlide++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        function updateSlider() {
            const track = document.querySelector('.slider-track');
            const thumbnails = document.querySelectorAll('.thumbnail');
            
            if (track) {
                track.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlide);
            });
        }

        function renderArrayValue(value) {
            if (Array.isArray(value)) {
                return value.map(item => `<span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full mr-1 mb-1">${item}</span>`).join('');
            }
            return value;
        }

        function renderProduct() {
            product = JSON.parse(localStorage.getItem('selectedProduct'));
            
            if (!product) {
                document.getElementById('product-container').innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Product not found</h2>
                        <button onclick="goBack()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            Back to Products
                        </button>
                    </div>
                `;
                return;
            }

            const container = document.getElementById('product-container');
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Image Slider -->
                    <div class="space-y-4">
                        <div class="slider-container bg-white rounded-xl shadow-lg overflow-hidden aspect-square">
                            <div class="slider-track h-full">
                                ${product.imagesLink.map(image => `
                                    <div class="slider-slide h-full">
                                        <img src="${image}" 
                                             alt="${product.name}" 
                                             class="w-full h-full object-cover"
                                             onerror="this.src='https://via.placeholder.com/600x600?text=Image+Not+Available'">
                                    </div>
                                `).join('')}
                            </div>
                            
                            <!-- Navigation Arrows -->
                            ${product.imagesLink.length > 1 ? `
                                <button onclick="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                    </svg>
                                </button>
                                <button onclick="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-70 transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                        
                        <!-- Thumbnails -->
                        ${product.imagesLink.length > 1 ? `
                            <div class="flex space-x-2 overflow-x-auto pb-2">
                                ${product.imagesLink.map((image, index) => `
                                    <button onclick="goToSlide(${index})" class="thumbnail flex-shrink-0 w-20 h-20 border-2 border-gray-200 rounded-lg overflow-hidden ${index === 0 ? 'active' : ''}">
                                        <img src="${image}" 
                                             alt="Thumbnail ${index + 1}" 
                                             class="w-full h-full object-cover"
                                             onerror="this.src='https://via.placeholder.com/80x80?text=N/A'">
                                    </button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <!-- Product Information -->
                    <div class="space-y-6">
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h1 class="text-2xl font-bold text-gray-900 mb-4 leading-tight">${product.name}</h1>
                            
                            <div class="flex items-center mb-4">
                                <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                                    Product #${product.serial}
                                </span>
                            </div>

                            <!-- Specifications -->
                            <div class="space-y-4">
                                <h2 class="text-lg font-semibold text-gray-900 border-b pb-2">Specifications</h2>
                                <div class="grid gap-3">
                                    ${Object.entries(product.specification).map(([key, value]) => `
                                        <div class="flex flex-col sm:flex-row sm:items-start gap-2">
                                            <span class="font-medium text-gray-700 min-w-0 sm:min-w-[120px]">${key}:</span>
                                            <div class="flex-1">
                                                ${renderArrayValue(value)}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Additional Info -->
                        <div class="bg-white rounded-xl shadow-lg p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Product Features</h2>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    High Quality
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    Fast Shipping
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    Warranty Included
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    24/7 Support
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load product when page loads
        document.addEventListener('DOMContentLoaded', renderProduct);
    </script>
</body>
</html>

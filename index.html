    <script>

                        'slide-up': 'slideUp 0.6s ease-out'
                    }
                }
            }

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {

    </style>

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function viewProduct(serial) {
            localStorage.setItem('selectedProduct', JSON.stringify(products.find(p => p.serial === serial)));
            window.location.href = 'product-details.html';
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden card-hover animate-slide-up cursor-pointer';
                card.style.animationDelay = `${index * 0.1}s`;
                card.onclick = () => viewProduct(product.serial);
                
                card.innerHTML = `
                    <div class="aspect-square overflow-hidden bg-gray-100">
                        <img src="${product.imagesLink[0]}" 
                             alt="${product.name}" 
                             class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
                             onerror="this.src='https://via.placeholder.com/300x300?text=Image+Not+Available'">
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 text-sm mb-2 line-clamp-2 leading-tight">
                            ${truncateText(product.name, 80)}
                        </h3>
                        <div class="space-y-1 text-xs text-gray-600">
                            ${product.specification.Brand ? `<p><span class="font-medium">Brand:</span> ${product.specification.Brand}</p>` : ''}
                            ${product.specification.Weight ? `<p><span class="font-medium">Weight:</span> ${product.specification.Weight}</p>` : ''}
                        </div>
                        <div class="mt-3 flex items-center justify-between">
                            <span class="text-xs text-blue-600 font-medium">View Details</span>
                            <div class="flex space-x-1">
                                ${product.imagesLink.slice(0, 3).map(() => 
                                    '<div class="w-2 h-2 bg-blue-200 rounded-full"></div>'
                                ).join('')}
                                ${product.imagesLink.length > 3 ? '<div class="w-2 h-2 bg-blue-400 rounded-full"></div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
